<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="mainHeader">
            <div class="actionLinks">
                <form id="myForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title">                <form>
                    <br><label for="author">Author</label>
                    <input type="text" id="author" placeholder="author">                <form>
                        <br><label for="year">Year</label>
                    <input type="text" id="year" placeholder="Year">                <form>
                        <br><label for="status">Has this been read?</label>
                        <select id="status" name="status">
                          <option value="read">Yes</option>
                          <option value="unread">No</option>
                        </select>
                        <br>
                        <button type="submit" id="addBook">Add</button>
                </form>
            </div>
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="material-symbols-outlined">Search</i>
               </button>
            </div>
            <div class="mainHeaderRight">
            <div class="notificationIcon"><i class="material-symbols-outlined">notifications</i></div>
            <div class="userInfo">
                <div class="userAvatar"><img src="./assets/avatars/avatar (6).png"></div>
                <div class="userName">Merv Hughes<br>@mervoh</div>
            </div>
        </div>
        </div>
        <div class="content">
            <div class="contentProjects">
                <div class="ProjectsHeader"><h2>Library</h2></div>
                <div id="projectCards">
                </div>
                <div class="projectsFooter"></div>
            </div> 
                <div class="rightPanel">

                        </div>                    </div>
                </div> 
            </div>
            <template id="cardTemplate">
                <div class="card" id="uidPlaceHolder">
                    <div class="cardSide"></div>
                    <div class="cardMain" id="cardMain">
                        <h3 id="bookTitle">Landing Page</h3>
                        <p id="bookAuthorLabel">Written by: <span id="bookAuthor"></span></p>
                        <p id="bookYearLabel">Year Published: <span id="bookYear"></span></p>                                
                        <div class="cardIcons"><i id="deleteBook" class="material-symbols-outlined">delete</i> <i id="editBook" class="material-symbols-outlined">edit</i><i id="bookStatus" class="material-symbols-outlined">book</i></div>
                    </div>
                </div>
            </template>
</body>
 <script type="text/script" src="main.js"></script>
</html>
