<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/script" src="main.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="sidebarTitle">Admin Dashboard</div>
            <div class="sidebarMainMenu"></div>
            <div class="sidebarSubMenu"></div>
        </div>
        <div class="mainHeader">
            <div class="actionLinks">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
            <div class="search">
                <div class="searhIcon"></div>
                <div class="searhInput"></div>
            </div>
            <div class="notificationIcon"></div>
            <div class="userInfo">
                <div class="userAvatar"></div>
                <div class="userName"></div>
            </div>
        </div>
        <div class="content">
            <div class="contentProjects">
                <div class="ProjectsHeader"></div>
                <div class="projectCards"></div>
            </div> 
            <div class="contentAnnouncements">
                <div class="Announcements">
                    <div class="AnnouncementsHeader"></div>
                    <div class="announcementsContent"></div>
                </div>
                <div class="trending">
                    <div class="trendingHeader"></div>
                    <div class="trendingContent"></div>
                </div>
            </div> 
        </div>





    </div>
</body>
</html>
