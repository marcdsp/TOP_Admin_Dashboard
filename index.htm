<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/script" src="main.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="sidebarTitle">Dashboard</div>
            <div class="sidebarMainMenu">
                <div class="mainMenuHome">
                    
                    <a href="index.htm" class="homeLink">Home</a>
                </div>
                <div class="mainMenuProfile">
                    <img src="images/"  class="profileIcon" alt="Profile">
                    <a href="index.htm" class="profileLink">Profile</a>
                </div>
                <div class="mainMenuMEssages">
                    <img src="images/"  class="messagescon" alt="Messages">
                    <a href="index.htm" class="messagesLink">Messages</a>
                </div>
                <div class="mainMenuHistory">
                    <img src="images/"  class="histroyIcon" alt="History">
                    <a href="index.htm" class="historyLink">History</a>
                </div>
                <div class="mainMenuTasks">
                    <img src="images/"  class="tasksIcon" alt="Tasks">
                    <a href="index.htm" class="tasksLink">Tasks</a>
                </div>
                <div class="mainMenuCommunities">
                    <img src="images/"  class="copmmunitiesIcon" alt="Communities">
                    <a href="index.htm" class="communitiesLink">Communities</a>
                </div>
            </div>
            <div class="sidebarSubMenu">
                <div class="subMenuSettings">
                    <img src="images/"  class="settingsIcon" alt="Settings">                    
                    <a href="index.htm" class="settingsLink">Settings</a>
                </div>
                <div class="subMenuSupport">
                    <img src="images/"  class="supportIcon" alt="Support">                    
                    <a href="index.htm" class="supportLink">Support</a>
                </div>
                <div class="subMenuPrivacy">
                    <img src="images/"  class="privacy" alt="Privacy">                    
                    <a href="index.htm" class="privacyLink">Privacy</a>
                </div>
            </div>
        </div>
        <div class="mainHeader">
            <div class="actionLinks">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
            <div class="search">
                <div class="searhIcon"></div>
                <div class="searhInput"></div>
            </div>
            <div class="notificationIcon"></div>
            <div class="userInfo">
                <div class="userAvatar"></div>
                <div class="userName"></div>
            </div>
        </div>
        <div class="content">
            <div class="contentProjects">
                <div class="ProjectsHeader"></div>
                <div class="projectCards"></div>
            </div> 
            <div class="contentAnnouncements">
                <div class="Announcements">
                    <div class="AnnouncementsHeader"></div>
                    <div class="announcementsContent"></div>
                </div>
                <div class="trending">
                    <div class="trendingHeader"></div>
                    <div class="trendingContent"></div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
